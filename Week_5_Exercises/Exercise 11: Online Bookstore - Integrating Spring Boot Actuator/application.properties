spring.application.name=BookstoreAPI
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-header=true
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml

# Enable all Actuator endpoints
management.endpoints.web.exposure.include=*

# Customize individual endpoints
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Custom info endpoint details
info.app.name=BookstoreAPI
info.app.description=This is a RESTful API for managing an online bookstore.
info.app.version=1.0.0
info.app.owner=Your Name
